<div id="header">
	<div id="page-title">
		<h1> Trips </h1>
		<h5> {{vm.trips.length}} trip<span ng-if="vm.trips.length > 1">s</span> </h5>
	</div>
</div>
<div id="container">
	<div id="trips-container" class="absolute-center">
		<table id="trips" class="table">
			<thead>
				<tr>
					<th> Driver </th>
					<th> Distance </th>
					<th> Duration </th>
					<th> Stops </th>
					<th style="width:10%"> Map </th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="trip in vm.trips">
					<td> #{{trip.driverId}} </td>
					<td> {{trip.totalDistanceInKm}}km </td>
					<td> {{trip.totalDurationInSec / 60}} minutes </td>
					<td> {{trip.nOfStops - 2}} stop<span ng-if="trip.nOfStops - 2 > 1">s</span> </td>
					<td> <button class="btn" ng-click="vm.viewTrip($index)"> View </button> </td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="viewTripModal" class='modal fade' ng-show="vm.modal === 'viewTrip'">
		<div class="modal-body">
			<div id="tripMap"></div>
		</div>

		<div class="modal-footer">
			<button class="btn btn-transparent fade" ng-click="vm.closeViewTripModal()"> Cancel </button>
		</div>
	</div>
</div>
